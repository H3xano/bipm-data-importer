      ^| Reference: | image::/utils/common/img/pix.gif[\"\",15]\n| image::/utils/common/img/pix.gif[\"\",15]
      ^| image::/utils/common/img/bullet1.gif[\"\",16,9]_Procès-Verbaux des Séances
      du CIPM_ (1967), p. 29\n| image::/utils/common/img/pix.gif[\"\",15] .<| image::/utils/common/img/bullet1.gif[\"\",16,9]
      http://dx.doi.org/10.1088/0026-1394/4/1/006[_Metrologia_, 1968, *4*(1), 41-45]
      | image::/utils/common/img/pix.gif[\"\",15,25]\n\n|===\n +\n\nThe Comité International
      des Poids et Mesures,"
  - type: decides
    date_effective: 1967-01-01
    message: 'declares that the rules of Resolution 12 of the 11th CGPM apply to the
      kilogram in the following manner: the names of decimal multiples and submultiples
      of the unit of mass are formed by attaching prefixes to the word "gram".'
