      *proposes* that the _recommended radiation_ list be revised to include the following:

      * updated frequency values for the single trapped ^stem:[88^(Sr)]+^ ion quadrupole transition and the single trapped ^stem:[171^(Yb)]+^ octupole transition;
      * an updated frequency value for the stem:["C"_(2)"H"_(2)]-stabilized standard at 1.54 µm;
      * updated frequency values for the I~2~-stabilized standards at 543 nm and 515 nm.
