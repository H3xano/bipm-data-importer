    Watt (unité de puissance) - Le watt est la puissance qui donne lieu à une production d'énergie égale à 1 joule par seconde.
    (B) Définitions des unités électriques. Le Comité [international] admet les propositions suivantes définissant la grandeur théorique des unités électriques :
  - |-
    Ampère (unité d'intensité de courant électrique) - L'ampère est l'intensité d'un courant constant qui, maintenu dans deux conducteurs parallèles, rectilignes, de longueur infinie, de section circulaire négligeable et placés à une distance de 1 mètre l'un de l'autre dans le vide, produirait entre ces conducteurs une force égale à 2 ´
     10-7 unité MKS de force [newton] par mètre de longueur.
  - Volt (unité de différence de potentiel et de force électromotrice) - Le volt est
    la différence de potentiel électrique qui existe entre deux points d'un fil conducteur
    transportant un courant constant de 1 ampère, lorsque la puissance dissipée entre
    ces points est égale à 1 watt.
  - Ohm (unité de résistance électrique) - L'ohm est la résistance électrique qui
    existe entre deux points d'un conducteur lorsqu'une différence de potentiel constante
    de 1 volt, appliquée entre ceux deux points, produit, dans ce conducteur, un courant
    de 1 ampère, ce conducteur n'étant le siège d'aucune force électromotrice.
  - Coulomb (unité de quantité d'électricité) - Le coulomb est la quantité d'électricité
    transportée en 1 seconde par un courant de 1 ampère.
  - Farad (unité de capacité électrique) - Le farad est la capacité d'un condensateur
    électrique entre les armatures duquel apparaît une différence de potentiel électrique
    de 1 volt, lorsqu'il est chargé d'une quantité d'électricité égale à 1 coulomb.
  - Henry (unité d'inductance électrique) - Le henry est l'inductance électrique d'un
    circuit fermé dans lequel une force électromotrice de 1 volt est produite lorsque
    le courant électrique qui parcourt le circuit varie uniformément à raison de 1
    ampère par seconde.
  - "Weber (unité de flux magnétique) - Le weber est le flux magnétique qui, traversant
    un circuit d'une seule spire, y produirait une force électromotrice de 1 volt,
    si on l'amenait à zéro en 1 seconde par décroissance uniforme.\n\n\n\t        \n
