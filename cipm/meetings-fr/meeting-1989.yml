  - "Échelle internationale de température de 1990\n                \n\n\t        \n
    \                \n\n\n                \n                \n\n                \n
    \               \n                \n                \n                \n\n\n                Le
    Comité international des poids et mesures (CIPM), conformément à l'invitation
    formulée par la 18e Conférence générale des poids et mesures en 1987 (Résolution
    7), a adopté l'Échelle internationale de température de 1990 (EIT-90) en remplacement
    de l'Échelle internationale pratique de température de 1968 (EIPT-68).\nLe CIPM
    souligne que, par rapport à l'EIPT-68, l'EIT-90\n\ns'étend vers des températures
    plus basses, jusqu'à 0,65 K, et remplace, de ce fait, aussi l'Échelle provisoire
    de température de 1976 (EPT-76),\nest en bien meilleur accord avec les températures
    thermodynamiques correspondantes,\na une continuité, une précision et une reproductibilité
    nettement améliorées sur toute son étendue,\ncomporte des sous-domaines et donne,
    dans certains domaines, des définitions équivalentes qui facilitent grandement
    son utilisation.\n\nLe CIPM note de plus, que le texte de l'EIT-90 sera accompagné
    de deux documents, Supplementary Information for the ITS-90 et Techniques for
    Approximating the ITS-90, qui seront publiés par le Bureau international des poids
    et mesures et remis à jour périodiquement.\nLe CIPM recommande\n\nque l'EIT-90
    soit mise en application le 1er janvier 1990,\n\net que, à la même date, l'EIPT-68
    et l'EPT-76 soient abrogées.\n\n\n\n\t        \n                \n                \n
