    message: |-
      *considérant* que

      * la définition actuelle de l'unité SI d'équivalent de dose (sievert) comprend un facteur « stem:[N] » (produit de tous les autres facteurs de multiplication) prescrit par l'International Commission on Radiological Protection (ICRP),
       +
      * l'ICRP et l'International Commission on Radiation Units and Measurements (ICRU) ont décidé de supprimer ce facteur stem:[N] qui n'est plus considéré comme nécessaire,
       +
      * la définition actuelle de l'équivalent de dose stem:[H] dans le Système international d'unités, qui comprend le facteur stem:[N], porte à confusion,
