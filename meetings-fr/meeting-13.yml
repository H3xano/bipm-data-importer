  title: Unité SI de temps (seconde)
  identifier: 1
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: 1967-10-16
    message: |-
      *considérant*

       que la définition de la seconde décidée par le Comité international des poids et mesures à sa session de 1956 (Résolution 1) et ratifiée par la link:/fr/CGPM/db/11/9/[Résolution 9] de la Onzième Conférence générale (1960), puis maintenue par la link:/fr/CGPM/db/12/5/[Résolution 5] de la Douzième Conférence générale (1964) ne suffit pas aux besoins actuels de la métrologie,
       qu'à sa session de 1964 le Comité international des poids et mesures, habilité par la Résolution 5 de la Douzième Conférence (1964), a désigné pour répondre à ces besoins un étalon atomique de fréquence à césium à employer temporairement,
       que cet étalon de fréquence est maintenant suffisamment éprouvé et suffisamment précis pour servir à une définition de la seconde répondant aux besoins actuels,
       que le moment est venu de remplacer la définition actuellement en vigueur de l'unité de temps du Système international d'unités par une définition atomique fondée sur cet étalon,
  actions:
  - type: decides
    date_effective: 1967-10-16
    message: |-
      *décide*

      . L'unité de temps du Système international d'unités est la seconde définie dans les termes suivants : +
      « La seconde est la durée de 9 192 631 770 périodes de la radiation correspondant à la transition entre les deux niveaux hyperfins de l'état fondamental de l'atome de césium 133 ».
      . La link:/fr/CIPM/db/1956/1/[Résolution 1] adoptée par le Comité international des poids et mesures à sa session de 1956 et la link:/fr/CGPM/db/11/9/[Résolution 9] de la Onzième Conférence générale des poids et mesures sont abrogées.
