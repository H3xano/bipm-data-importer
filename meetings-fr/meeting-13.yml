  title: Unité SI de température thermodynamique (kelvin)
  identifier: 3
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: 1967-10-16
    message: |-
      *considérant*

       les noms « degré Kelvin » et « degré », les symboles « °K » et « deg » et leurs règles d'emploi contenus dans la link:/fr/CGPM/db/9/7/[Résolution 7] de la Neuvième Conférence générale (1948), dans la link:/fr/CGPM/db/11/12/[Résolution 12] de la Onzième Conférence générale (1960) et la décision prise par le Comité international des poids et mesures en 1962 (PV, 30, 27),
       que l'unité de température thermodynamique et l'unité d'intervalle de température sont une même unité qui devrait être désignée par un nom unique et par un symbole unique,
  actions:
  - type: decides
    date_effective: 1967-10-16
    message: |-
      *décide*

      . L'unité de température thermodynamique est désignée sous le nom « kelvin » et son symbole est « K » ;
      . ce même nom et ce même symbole sont utilisés pour exprimer un intervalle de température ;
      . un intervalle de température peut aussi s'exprimer en degrés Celsius ;
      . les décisions mentionnées au premier considérant concernant le nom de l'unité de température thermodynamique, son symbole et la désignation de l'unité pour exprimer un intervalle ou une différence de température sont abrogées, mais les usages qui sont la conséquence de ces décisions restent admis temporairement.
- dates:
  - 1967-10-16
  title: Définition de l'unité SI de température thermodynamique (kelvin)
  identifier: 4
  approvals:
  - type: affirmative
    degree: unanimous
    message: La Treizième Conférence générale des poids et mesures,
  considerations:
  - type: considering
    date_effective: 1967-10-16
    message: "*considérant* qu'il est utile de formuler dans une rédaction explicite
      la définition de l'unité de température thermodynamique contenue dans la link:/fr/CGPM/db/10/3/[Résolution
      3] de la Dixième Conférence générale (1954,"
  actions:
  - type: decides
    date_effective: 1967-10-16
    message: |-
      *décide* d'exprimer cette définition de la façon suivante : +
      « Le kelvin, unité de température thermodynamique, est la fraction 1/273,16 de la température thermodynamique du point triple de l'eau. »
