  considerations: []
  actions:
  - type: decides
    date_effective: 1927-10-06
    message: L'unité de longueur est le mètre, défini par la distance, à 0°, des axes
      des deux traits médians tracés sur la barre de platine iridié déposée au Bureau
      international des poids et mesures, et déclarée Prototype du mètre par la Première
      Conférence générale des poids et mesures, cette règle étant soumise à la pression
      atmosphérique normale et supportée par deux rouleaux d'au moins un centimètre
      de diamètre, situés symétriquement dans un même plan horizontal et à la distance
      de 571 mm l'un de l'autre.
