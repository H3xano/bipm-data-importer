  subject: SI unit of thermodynamic temperature (kelvin)
  identifier: 3
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: 1967-10-16
    message: |-
      *considering*

       the names "degree Kelvin" and "degree", the symbols "°K" and "deg" and the rules for their use given in link:/en/CGPM/db/9/7/[Resolution 7] of the 9th CGPM (1948), in link:/en/CGPM/db/11/12/[Resolution 12] of the 11th CGPM (1960), and the decision taken by the Comité International des Poids et Mesures in 1962 (PV, *30*, 27),
       that the unit of thermodynamic temperature and the unit of temperature interval are one and the same unit, which ought to be denoted by a single name and a single symbol,
  actions:
  - type: decides
    date_effective: 1967-10-16
    message: |-
      *decides*

      . the unit of thermodynamic temperature is denoted by the name "kelvin" and its symbol is "K";
      . the same name and the same symbol are used to express a temperature interval;
      . a temperature interval may also be expressed in degrees Celsius;
      . the decisions mentioned in the opening paragraph concerning the name of the unit of thermodynamic temperature, its symbol and the designation of the unit to express an interval or a difference of temperatures are abrogated, but the usages which derive from these decisions remain permissible for the time being.
- dates:
  - 1967-10-16
  subject: Definition of the SI unit of thermodynamic temperature (kelvin)
  identifier: 4
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 13th Conférence Générale des Poids et Mesures (CGPM),
  considerations:
  - type: considering
    date_effective: 1967-10-16
    message: "*considering* that it is useful to formulate more explicitly the definition
      of the unit of thermodynamic temperature contained in link:/en/CGPM/jsp/10/3/[Resolution
      3] of the 10th CGPM (1954),"
  actions:
  - type: decides
    date_effective: 1967-10-16
    message: |-
      *decides* to express this definition as follows:

      "The kelvin, unit of thermodynamic temperature, is the fraction 1/273.16 of the thermodynamic temperature of the triple point of water."
