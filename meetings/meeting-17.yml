  subject: Density of air
  identifier: 3
  approvals:
  - type: affirmative
    degree: unanimous
    message: The 17th Conférence Générale des Poids et Mesures,
  considerations:
  - type: recalling / further recalling
    date_effective: 1983-10-21
    message: |-
      recalling link:/en/CGPM/db/16/1/[Resolution 1 of the 16th General Conference on Weights and Measures (1979)] dealing with the measurement of mass

      and *considering*

      * that the air-buoyancy correction is based upon the density of the ambient air,
      * that one can improve the uniformity and the accuracy of mass measurements by encouraging laboratories, when they have to calculate the density of air starting from the ambient conditions, to use for this calculation a unique equation known to all and recognized as sufficiently accurate,
  actions:
  - type: invites / further invites
    date_effective: 1983-10-21
    message: |-
      invites the Comité International des Poids et Mesures

      * to draw up and recommend such an equation,
      * to pursue and coordinate the studies undertaken or to undertake to improve the experimental determination of the density of air and of the correction due to air-buoyancy,
      * to bring up to date the recommended equation when better experimental determinations permit.
- dates:
