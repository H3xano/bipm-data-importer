  title: On the definition of time scales
  identifier: 2
  url: https://www.bipm.org/en/CGPM/db/26/2/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM26.pdf#page=475
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: 2018-11-16
    message: 'considering that link:/en/CGPM/db/14/1/[Resolution 1 adopted by the
      CGPM at its 14th meeting (1971)] requested the CIPM to define International
      Atomic Time (TAI), '
  - type: considering
    date_effective: 2018-11-16
    message: 'considering that no complete self-contained definition of TAI has been
      provided officially by the CIPM, '
  - type: considering
    date_effective: 2018-11-16
    message: 'considering that the Consultative Committee for the Definition of the
      Second (CCDS) proposed in its Recommendation S2 (1970) a definition which was
      extended by a Declaration of the CCDS in 1980, '
  - type: considering
    date_effective: 2018-11-16
    message: considering that the CGPM at its 15th meeting (1975) noted that Coordinated
      Universal Time (UTC), derived from TAI, provides the basis of civil time, and
      strongly endorsed this usage,
  - type: recognizing
    date_effective: 2018-11-16
    message: 'recognizing that the mission of the BIPM is to ensure and promote the
      global comparability of measurements, including the provision of a coherent
      international system of units, '
  - type: recognizing
    date_effective: 2018-11-16
    message: 'recognizing that the International Astronomical Union (IAU) and the
      International Union of Geodesy and Geophysics (IUGG) with the International
      Association of Geodesy (IAG) are responsible for defining reference systems
      for Earth and space applications, '
  - type: recognizing
    date_effective: 2018-11-16
    message: 'recognizing that the International Telecommunication Union Radiocommunication
      Sector (ITU-R) is responsible for coordinating the dissemination of time and
      frequency signals and making relevant recommendations, '
  - type: recognizing
    date_effective: 2018-11-16
    message: recognizing that the International Earth Rotation and Reference Systems
      Service (IERS), a service of the IAU and IUGG, is responsible for providing
      information required to relate terrestrial and celestial reference systems,
      including time-varying measurements of the Earth's rotation angle, UT1 - UTC,
      the low-precision prediction of UT1 - UTC for time signal broadcasts, DUT1,
      and for deciding and announcing leap second insertions,
  - type: noting
    date_effective: 2018-11-16
    message: 'noting that Resolution A4 (1991) of the IAU defined, in Recommendations
      I and II, the Geocentric Reference System as a system of space-time coordinates
      for the Earth within the framework of general relativity, and, in Recommendation
      III, named the time coordinate of that reference system "Geocentric Coordinate
      Time" (TCG), '
  - type: noting
    date_effective: 2018-11-16
    message: 'noting that Resolution A4 (1991) of the IAU further defined, in Recommendation
      IV, Terrestrial Time (TT) as another time coordinate in the Geocentric Reference
      System, differing from TCG by a constant rate; the unit of measurement of TT
      being chosen to agree with the SI second on the geoid, '
  - type: noting
    date_effective: 2018-11-16
    message: "noting that Resolution B1.9 (2000) of the IAU redefined TT to be a time
      scale differing from TCG by a constant rate: _d_TT/_d_TCG = 1 \x96 _L_~G~, where
      _L_~G~ = 6.969 290 134 × 10^\x9610^ is a defining constant (the numerical value
      of _L_~G~ was chosen to conform to the value _W_~0~ = 62 636 856.0 m^2^s^\x962^
      for the gravity potential on the geoid as recommended by Special Commission
      3 of the IAG in 1999), "
  - type: noting
    date_effective: 2018-11-16
    message: noting that the redefinition of TT in 2000 introduced an ambiguity between
      TT and TAI as the CCDS had stated in 1980 that TAI was to have "_the SI second
      as realized on the rotating geoid as the scale unit_" while the definition of
      TT does not refer to the geoid,
  actions:
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that TAI is a continuous time scale produced by the BIPM based
      on the best realizations of the SI second, and is a realization of TT as defined
      by IAU Resolution B1.9 (2000), '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: "states that in the transformation from the proper time of a clock to
      TAI, the relativistic rate shift is computed with respect to the conventionally
      adopted equipotential _W_~0~ = 62 636 856.0 m^2^s^\x962^ of the Earth's gravity
      potential, which conforms to the constant _L_~G~ defining the rate of TT,"
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that as stated in the IAU Resolution A4 (1991), TT - TAI = 32.184
      s exactly at 1 January 1977, 0h TAI at the geocentre, in order to ensure continuity
      of TT with Ephemeris Time, '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that UTC produced by the BIPM, based on TAI, is the only recommended
      time scale for international reference and the basis of civil time in most countries, '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that UTC differs from TAI only by an integral number of seconds
      as published by the BIPM, '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that users can derive the rotation angle of the Earth by applying
      to UTC the observed or predicted values of UT1 - UTC, as provided by the IERS, '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: 'states that UTC provides a means to measure time intervals and to disseminate
      the standard of frequency during intervals in which leap seconds do not occur, '
  - type: affirms / reaffirming
    date_effective: 2018-11-16
    message: states that traceability to UTC is obtained through local real-time realizations
      "UTC(_k_)" maintained by laboratories contributing data to the calculation of
      UTC, identified by "_k_",
  - type: confirms
    date_effective: 2018-11-16
    message: "*confirms* that\n\n* International Atomic Time (TAI) is a continuous
      time scale produced by the BIPM based on the best realizations of the SI second.
      TAI is a realization of Terrestrial Time (TT) with the same rate as that of
      TT, as defined by the IAU Resolution B1.9 (2000), \n* Coordinated Universal
      Time (UTC) is a time scale produced by the BIPM with the same rate as TAI, but
      differing from TAI only by an integral number of seconds, \n\nand *recommends*
      that\n\n* all relevant unions and organizations consider these definitions and
      work together to develop a common understanding on reference time scales, their
      realization and dissemination with a view to consider the present limitation
      on the maximum magnitude of UT1 - UTC so as to meet the needs of the current
      and future user communities, \n* all relevant unions and organizations work
      together to improve further the accuracy of the prediction of UT1 - UTC and
      the method for its dissemination to satisfy the future requirements of users."
- dates:
  - 2018-11-16
  title: On the objectives of the BIPM
  identifier: 3
  url: https://www.bipm.org/en/CGPM/db/26/3/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM26.pdf#page=477
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: 2018-11-16
    message: 'considering the world-wide use of the metric system - now the International
      System of Units (SI), '
  - type: considering
    date_effective: 2018-11-16
    message: considering link:/en/CGPM/db/21/3/[Resolution 3 adopted by the CGPM at
      its 21st meeting (1999)], which
  - type: considering
    date_effective: 2018-11-16
    message: "considers that all States, not only those that are Parties to the Metre
      Convention, engage in measurements which are related to trade and need to be
      traceable to the SI,\n\n  link:/en/CGPM/db/22/4/[Resolution 4 adopted by the
      CGPM at its 22nd meeting (2003)], which considers the desirability of extending
      the number of Member States or Associates so as to increase the impact and benefit
      of participation in the Mutual Recognition Arrangement (CIPM MRA) drawn up by
      the International Committee for Weights and Measures (CIPM), \n that best practice
      in communication, transparency and governance has been implemented following
      adoption of Resolution 10 by the CGPM at its 24th meeting (2011), on the role,
      mission, objectives, long-term strategy and governance of the International
      Bureau of Weights and Measures (BIPM), \n  link:/en/CGPM/db/25/4/[Resolution
      4 adopted by the CGPM at its 25th meeting (2014)] on the Dotation of the BIPM
      for the years 2016 - 2019, which urges Member States, as well as international
      organizations, private organizations and foundations to maintain the provision
      of additional voluntary support of all kinds to support specific BIPM mission-related
      activities, particularly those that facilitate participation in the activities
      of the BIPM by those States with emerging metrology systems,"
  - type: noting
    date_effective: 2018-11-16
    message: 'noting the importance of the use of the SI for innovation, industrial
      and societal needs, '
  - type: noting
    date_effective: 2018-11-16
    message: 'noting the continuing role of the BIPM following the revision of the
      International System of Units (SI), '
  - type: noting
    date_effective: 2018-11-16
    message: 'noting the success of the CIPM MRA and the implementation of the recommendations
      following its recent review, '
  - type: noting
    date_effective: 2018-11-16
    message: 'noting the core role of metrology within the international Quality Infrastructure
      and the importance of international recognition of measurements for conformity
      assessment, '
  - type: noting
    date_effective: 2018-11-16
    message: noting the growing interest in participation in the activities of the
      BIPM, particularly from States with emerging metrology systems,
  actions:
  - type: welcomes
    date_effective: 2018-11-16
    message: 'welcomes the revised strategy and objectives for the BIPM, agreed by
      the CIPM, allowing planning beyond the four-year cycle of the BIPM Work Programme
      and leading to best use of resources, including investment in people, infrastructure
      and equipment, '
  - type: welcomes
    date_effective: 2018-11-16
    message: 'welcomes the development of a long-term strategic view which, together
      with a consolidated planning process, underpins the development of the BIPM
      Work Programme in consultation with Member States, '
  - type: welcomes
    date_effective: 2018-11-16
    message: 'welcomes the continuous efforts of the BIPM to engage more States in
      its activities, '
  - type: welcomes
    date_effective: 2018-11-16
    message: welcomes the recognition of a common definition for the Quality Infrastructure
      by the World Bank and the ten international and intergovernmental organizations
      that form the network on metrology, accreditation, standardization and conformity
      assessment for developing countries (DCMAS Network), including the BIPM,
  - type: confirms
    date_effective: 2018-11-16
    message: "*confirms*\n\nthat the objectives of the BIPM are to:\n\n* represent
      the world-wide measurement community, aiming to maximize its uptake and impact,
      \n* be a centre for scientific and technical collaboration between Member States,
      providing capabilities for international measurement comparisons on a shared-cost
      basis, \n* be the coordinator of the world-wide measurement system, ensuring
      it gives comparable and internationally accepted measurement results, \n\nthat
      fulfilling the BIPM mission and objectives is complemented by its work in:\n\n*
      capacity building, which aims to achieve a global balance between the metrology
      capabilities in Member States, \n* knowledge transfer, which ensures that the
      work of the BIPM has the greatest impact."
