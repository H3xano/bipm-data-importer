  title: On the revision of the International System of Units (SI)
  identifier: 1
  url: https://www.bipm.org/en/CGPM/db/26/1/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM26.pdf#page=472
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: 2018-11-16
    message: considering the essential requirement for an International System of
      Units (SI) that is uniform and accessible world-wide for international trade,
      high-technology manufacturing, human health and safety, protection of the environment,
      global climate studies and the basic science that underpins all these,
  - type: considering
    date_effective: 2018-11-16
    message: considering that the SI units must be stable in the long term, internally
      self consistent and practically realizable being based on the present theoretical
      description of nature at the highest level,
  - type: considering
    date_effective: 2018-11-16
    message: considering that a revision of the SI to meet these requirements was
      proposed in Resolution 1 adopted unanimously by the CGPM at its 24th meeting
      (2011) that laid out in detail a new way of defining the SI based on a set of
      seven defining constants, drawn from the fundamental constants of physics and
      other constants of nature, from which the definitions of the seven base units
      are deduced,
  - type: considering
    date_effective: 2018-11-16
    message: considering that the conditions set by the CGPM at its 24th meeting (2011),
      confirmed at its 25th meeting (2014), before such a revised SI could be adopted
      have now been met,
  - type: noting
    date_effective: 2018-11-16
    message: "*notes* the consequences as set out in Resolution 1 adopted by the CGPM
      at its 24th meeting (2011) in respect of the base units of the SI and confirms
      these in the following Appendices to this Resolution, which have the same force
      as the Resolution itself,"
  actions:
  - type: decides
    date_effective: 2018-11-16
    message: "*decides* that, effective from 20 May 2019, the International System
      of Units, the SI, is the system of units in which:\n\n* the unperturbed ground
      state hyperfine transition frequency of the caesium 133 atom image::/utils/special/14/delta_maj.gif[capital
      Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~ is 9 192 631 770 Hz,\n* the
      speed of light in vacuum _c_ is 299 792 458 m/s,\n* the Planck constant _h_
      is 6.626 070 15 × 10^\x9634^ J s,\n* the elementary charge _e_ is 1.602 176
      634 × 10^\x9619^ C,\n* the Boltzmann constant _k_ is 1.380 649 × 10^\x9623^
      J/K,\n* the Avogadro constant _N_~A~ is 6.022 140 76 × 10^23^ mol^\x961^,\n*
      the luminous efficacy of monochromatic radiation of frequency 540 × 10^12^ Hz,
      _K_~cd~, is 683 lm/W,\n\nwhere the hertz, joule, coulomb, lumen, and watt, with
      unit symbols Hz, J, C, lm, and W, respectively, are related to the units second,
      metre, kilogram, ampere, kelvin, mole, and candela, with unit symbols s, m,
      kg, A, K, mol, and cd, respectively, according to Hz = s^\x961^, J = kg m^2^
      s^\x962^, C = A s, lm = cd m^2^ m^\x962^ = cd sr, and W = kg m^2^ s^\x963^"
  - type: invites / further invites
    date_effective: 2018-11-16
    message: '*invites* the International Committee for Weights and Measures (CIPM)
      to produce a new edition of its Brochure entitled "_The International System
      of Units_" in which a full description of the revised SI will be given.'
  appendices:
  - identifier: 1
    message: "*Appendix 1. Abrogation of former definitions of the base units*\n\nIt
      follows from the new definition of the SI described above that, effective from
      20 May 2019:\n\n* the definition of the second in force since 1967/68 (13th
      meeting of the CGPM, Resolution 1) is abrogated,\n* the definition of the metre
      in force since 1983 (17th meeting of the CGPM, Resolution 1) is abrogated,\n*
      the definition of the kilogram in force since 1889 (1st meeting of the CGPM,
      1889, 3rd meeting of the CGPM, 1901) based upon the mass of the international
      prototype of the kilogram is abrogated,\n* the definition of the ampere in force
      since 1948 (9th meeting of the CGPM) based upon the definition proposed by the
      CIPM (1946, Resolution 2) is abrogated,\n* the definition of the kelvin in force
      since 1967/68 (13th meeting of the CGPM, Resolution 4) is abrogated, \n* the
      definition of the mole in force since 1971 (14th meeting of the CGPM, Resolution
      3) is abrogated,\n* the definition of the candela in force since 1979 (16th
      meeting of the CGPM, Resolution 3) is abrogated,\n* the decision to adopt the
      conventional values of the Josephson constant _K_~J-90~ and of the von Klitzing
      constant _R_~K-90~ taken by the CIPM (1988, Recommendations 1 and 2) at the
      request of the CGPM (18th meeting of the CGPM, 1987, Resolution 6) for the establishment
      of representations of the volt and the ohm using the Josephson and quantum Hall
      effects, respectively, is abrogated."
  - identifier: 2
    message: "*Appendix 2. Status of constants previously used in the former definitions*\n\nIt
      follows from the new definition of the SI described above, and from the recommended
      values of the 2017 special adjustment of the Committee on Data for Science and
      Technology (CODATA) on which the values of the defining constants are based,
      that effective from 20 May 2019:\n\n* the mass of the international prototype
      of the kilogram _m_(K) is equal to 1 kg within a relative standard uncertainty
      equal to that of the recommended value of _h_ at the time this Resolution was
      adopted, namely 1.0 × 10^\x968^ and that in the future its value will be determined
      experimentally,\n* the vacuum magnetic permeability ~image::/utils/special/14/ital/mu.gif[mu]~~0~
      is equal to 4image::/utils/special/14/pi.gif[pi] × 10^\x967^ H m^\x961^ within
      a relative standard uncertainty equal to that of the recommended value of the
      fine-structure constant image::/utils/special/14/ital/alpha.gif[alpha] at the
      time this Resolution was adopted, namely 2.3 × 10^\x9610^ and that in the future
      its value will be determined experimentally,\n* the thermodynamic temperature
      of the triple point of water T~TPW~ is equal to 273.16 K within a relative standard
      uncertainty closely equal to that of the recommended value of _k_ at the time
      this Resolution was adopted, namely 3.7 × 10^\x967^, and that in the future
      its value will be determined experimentally,\n* the molar mass of carbon 12,
      _M_(^12^C), is equal to 0.012 kg mol^\x961^ within a relative standard uncertainty
      equal to that of the recommended value of _N_~A~ _h_ at the time this Resolution
      was adopted, namely 4.5 × 10^\x9610^, and that in the future its value will
      be determined experimentally."
  - identifier: 3
    message: "*Appendix 3. The base units of the SI*\n\nStarting from the new definition
      of the SI described above in terms of fixed numerical values of the defining
      constants, definitions of each of the seven base units are deduced by taking,
      as appropriate, one or more of these defining constants to give the following
      set of definitions, effective from 20 May 2019:\n\n* The second, symbol s, is
      the SI unit of time. It is defined by taking the fixed numerical value of the
      caesium frequency image::/utils/special/14/delta_maj.gif[capital Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~,
      the unperturbed ground-state hyperfine transition frequency of the caesium 133
      atom, to be 9 192 631 770 when expressed in the unit Hz, which is equal to s^\x961^.\n*
      The metre, symbol m, is the SI unit of length. It is defined by taking the fixed
      numerical value of the speed of light in vacuum _c_ to be 299 792 458 when expressed
      in the unit m/s, where the second is defined in terms of image::/utils/special/14/delta_maj.gif[capital
      Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~.\n* The kilogram, symbol
      kg, is the SI unit of mass. It is defined by taking the fixed numerical value
      of the Planck constant _h_ to be 6.626 070 15 × 10^\x9634^ when expressed in
      the unit J s, which is equal to kg m^2^ s^\x961^, where the metre and the second
      are defined in terms of _c_ and image::/utils/special/14/delta_maj.gif[capital
      Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~.\n* The ampere, symbol A,
      is the SI unit of electric current. It is defined by taking the fixed numerical
      value of the elementary charge _e_ to be 1.602 176 634 × 10^\x9619^ when expressed
      in the unit C, which is equal to A s, where the second is defined in terms of
      image::/utils/special/14/delta_maj.gif[capital Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~.\n*
      The kelvin, symbol K, is the SI unit of thermodynamic temperature. It is defined
      by taking the fixed numerical value of the Boltzmann constant _k_ to be 1.380
      649 × 10^\x9623^ when expressed in the unit J K^\x961^, which is equal to kg
      m^2^ s^\x962^ K^\x961^, where the kilogram, metre and second are defined in
      terms of _h_, _c_ and image::/utils/special/14/delta_maj.gif[capital Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~.\n*
      The mole, symbol mol, is the SI unit of amount of substance. One mole contains
      exactly 6.022 140 76 × 10^23^ elementary entities. This number is the fixed
      numerical value of the Avogadro constant, _N_~A~, when expressed in the unit
      mol^\x961^ and is called the Avogadro number. +\nThe amount of substance, symbol
      _n_, of a system is a measure of the number of specified elementary entities.
      An elementary entity may be an atom, a molecule, an ion, an electron, any other
      particle or specified group of particles.\n* The candela, symbol cd, is the
      SI unit of luminous intensity in a given direction. It is defined by taking
      the fixed numerical value of the luminous efficacy of monochromatic radiation
      of frequency 540 × 10^12^ Hz, K~cd~, to be 683 when expressed in the unit lm
      W^\x961^, which is equal to cd sr W^\x961^, or cd sr kg^\x961^ m^\x962^ s^3^,
      where the kilogram, metre and second are defined in terms of _h_, _c_ and image::/utils/special/14/delta_maj.gif[capital
      Delta]image::/utils/special/14/ital/nu.gif[nu]~Cs~."
- dates:
