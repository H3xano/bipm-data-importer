  title: On the dotation of the BIPM for the years 2020 to 2023
  identifier: 4
  url: https://www.bipm.org/en/CGPM/db/26/4/
  reference: https://www.bipm.org/utils/common/pdf/CGPM/CGPM26.pdf#page=479
  approvals:
  - type: affirmative
    degree: unanimous
    message: The General Conference on Weights and Measures (CGPM), at its 26th meeting,
  considerations:
  - type: considering
    date_effective: 2018-11-16
    message: 'considering the increased importance of the work of the International
      Bureau of Weights and Measures (BIPM) to international trade, to industrial
      innovation, to monitor the global environment, to human health and medicine,
      to food and forensic science in all Member States, '
  - type: considering
    date_effective: 2018-11-16
    message: 'considering the recognition of the BIPM as the scientifically expert
      intergovernmental organization in metrology and the added value and cost efficiency
      it provides to all Member States in technical and economic terms, '
  - type: considering
    date_effective: 2018-11-16
    message: 'considering the manner in which the BIPM continues to adopt best management
      practice and to improve the efficiency of its operation, '
  - type: considering
    date_effective: 2018-11-16
    message: considering link:/en/CGPM/db/16/7/[Resolution 7 adopted by the CGPM at
      its 16th meeting (1979)] establishing a principle for the determination of the
      base dotation,
  - type: noting
    date_effective: 2018-11-16
    message: noting the current world financial situation and the financial constraints
      that Member States continue to experience,
  actions:
  - type: welcomes
    date_effective: 2018-11-16
    message: welcomes the support of all kinds provided to the BIPM by National Metrology
      Institutes, in particular by way of secondment of staff to the BIPM, and support
      for the BIPM Capacity Building and Knowledge Transfer programme,
  - type: decides
    date_effective: 2018-11-16
    message: |-
      *decides* that

      the annual dotation of the BIPM, as defined in link:/utils/common/documents/official/metre-convention.pdf#page=16[Article 6 (1921) of the Regulations annexed to the Metre Convention], will be set in such a way that, for those States that are Parties to the Metre Convention at the time of the 26th meeting of the CGPM, it shall be: <center>12 356 526 euros in 2020</center><center>12 480 091 euros in 2021</center><center>12 604 892 euros in 2022</center><center>12 730 941 euros in 2023</center>
  - type: encourages
    date_effective: 2018-11-16
    message: encourages Member States, as well as international organizations, private
      organizations and foundations to maintain the provision of additional voluntary
      support of all kinds to support specific BIPM mission related activities, particularly
      those that facilitate participation in the activities of the BIPM by those countries
      without well-developed metrology infrastructure.
- dates:
